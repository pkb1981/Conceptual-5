<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Conceptual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: "#FECC02",
                        dark: "#131313",
                        pitch: "#4E4E4E",
                    },
                    fontFamily: {
                        baby: ["Bebas Neue", "cursive"],
                        monty: ["Montserrat", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!--navigation bar-->
    <header class="w-full h-20  flex justify-center absolute bg-white">
        <nav class=" w-4/5 h-full  flex justify-between items-center font-baby">

            <h1 class="text-3xl">Jakanaka Production</h1>

            <ul class="flex gap-x-5 text-xl hidden md:flex">
                <li>OUR MOVIES</li>
                <li>ABOUT US</li>
                <li>SERVICES</li>
            </ul>

        </nav>
    </header>
    <main>
        <section class=" h-screen bg-[url('./images/banner.jpg')] bg-cover flex items-center">
            <div class="mx-10 font-baby w-2/4 text-white">
                <p>Movie production studio</p>
                <h1 class="text-7xl">Films MAde to</h1>
                <h1 class="text-7xl text-yellow">Perfection</h1>
                <p class="font-monty my-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos, architecto.
                    Optio
                    ullam ea est
                    dolorum!</p>
                <button class="border-2 px-5 py-2 text-xl hover:bg-yellow hover:text-black hover:border-yellow">Discover
                    More</button>
            </div>
        </section>

    </main>
    <footer></footer>
</body>

</html>
