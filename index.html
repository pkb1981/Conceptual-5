<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Conceptual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        yellow: "#FECC02",
                        dark: "#131313",
                        pitch: "#4E4E4E",
                    },
                    fontFamily: {
                        baby: ["Bebas Neue", "cursive"],
                        monty: ["Montserrat", "sans-serif"],
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!--navigation bar-->
    <header class="w-full h-20  flex justify-center">
        <nav class=" w-4/5 h-full  flex justify-between items-center font-baby">

            <h1 class="text-3xl">Jakanaka Production</h1>

            <ul class="flex gap-x-5 text-xl">
                <li>OUR MOVIES</li>
                <li>ABOUT US</li>
                <li>SERVICES</li>
            </ul>

        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
